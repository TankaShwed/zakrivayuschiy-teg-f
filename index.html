<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" href="./images/favicon.ico" sizes="any"/>
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml"/>
    <link rel="apple-touch-icon" href="./images/favicon.png" type="image/png"/>
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header wdth-content">
      <a href="#0" class="header_title">&lt;/HTML&gt;</a>
      <h1 class="header_subtitle">закрывающий тег</h1>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content wdth-content">
      <article class="content__card">
        <h2 class="content__card-title">Фритрек и нулевой спринт:<br>Подготовка к работе</h2>
        <img src="./images/image.png"/>
        <div class="content__card-text">
          <p>Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. 
          И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
          <p>Место для ваших воспоминаний о начале обучения.</p>

          <button class="btn-like">Like</button>
        </div>
        <div class="content__card-btn-like">
        </div>
      </article>

      <button class="footer">
        <!--дискета, (fill убрать из фигма?)-->
        <svg viewBox="0 0 29 28" width="29" height="28" fill="none">
          <use href="#floppy" class="floppy">
        </svg>
        Сохранить на память
      </button>
       
      
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
